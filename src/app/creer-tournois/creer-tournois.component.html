<div class="container">
  <h2>Création de tournois</h2>
  <form (ngSubmit)="insert_one()">
    <div class="form-group">
      <label for="intitule">Intitulé</label>
      <input type="text" class="form-control form-control-lg" id="intitule" [(ngModel)]="data.intitule" name="intitule" required>
    </div>
    <div class="form-group">
      <label for="lieu">Lieu</label>
      <input type="text" class="form-control form-control-lg" id="lieu" [(ngModel)]="data.lieu" name="lieu" required>
    </div>
    <div class="form-group">
      <label for="date">Date</label>
      <input type="text" class="form-control form-control-lg" id="date" [(ngModel)]="data.date" name="date" required>
    </div>
    <div class="form-group">
      <label for="Format">Format :</label>
      <select class="form-control form-control-lg" id="format" [(ngModel)]="data.format" name="format" required>
        <option value="Ronde-robin">Ronde robin</option>
      </select>
    </div>
<!--    <div class="form-group">-->
<!--      <label for="Format">Ajout participants :</label>-->
<!--      <select class="form-control form-control-lg" id="participants" [(ngModel)]="participant_selectionne" name="participants">-->
<!--        <option *ngFor="let personne of data2" [value]="personne">{{ personne.nom }} {{ personne.prenom }}</option>-->
<!--      </select>-->
<!--      <button type="button" class="btn btn-primary" (click)="add_participant()">Ajouter participant</button>-->
<!--    </div>-->

    <form (ngSubmit)="add_participant()">
      <!-- Vos champs de formulaire -->

      <div class="form-group">
        <label for="Format">Ajout participants :</label>
        <select class="form-control form-control-lg" id="participants" [(ngModel)]="participant_selectionne" name="participants">
          <option *ngFor="let personne of data2" [ngValue]="personne">{{ personne.nom }} {{ personne.prenom }}</option>
        </select>
      </div>

      <button type="submit" class="btn btn-primary">Ajouter participant</button>
    </form>


    <div class="form-group">
      <h3>Participants</h3>
      <ul>
        <li *ngFor="let participant of data.participants">{{ participant.nom }} {{ participant.prenom }}</li>
      </ul>
    </div>

    <button type="submit" class="btn btn-primary">Créer</button>
  </form>
</div>
